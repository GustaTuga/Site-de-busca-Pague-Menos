<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pague Menos-Busca Produtos</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1 id="titulo">Site de Buscas de remedios</h1>
    </header>

    <section class="busca-de-remedio">
        <!-- Desing de busca de informação de remedio -->
        <div class="painel-de-busca">
            <h2 id="titulo-painel">Painel de busca de informação</h2>

            <h3 id="dica">Informe o nome do remedio</h3>
            <!-- Entrada do nome do remedio -->
            <form action="" method="get" class="entrada" id="form">
                <input type="text" id="name" class="nameRemedio" placeholder="Digite o nome do remedio aqui">
                <button type="submit" id="submit">Procurar</button>
            </form>
            <!-- Saída de informação -->
             <div class="saida-de-informacao">
                <h2 id="locate">A2</h2>
             </div>
        </div>
    </section>

    <script src="./assets/script/script.js"></script>
</body>
</html>
